<!DOCTYPE html>
<html>
<head>
<style>

  border: 2px solid black;
}

div.transbox {
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;

}

  margin: 5%;
  font-weight: bold;

</head>

    <p>This is some text that is placed in the transparent box.</p>
  </div>
</div>

</body>
