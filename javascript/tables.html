<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        width: 100px;
        /* height: ; */
    }
</style>

<body>
    <input type="number" id="number">
    <button onclick="Table()"></button>
    <p id="tb"></p>
</body>
<script>
    function Table() {
        let num = document.getElementById('number').value;

        let num1 = "";
        for (i = 1; i <= 10; i++) {
            num1 += num + "*" + i + "=" + num * i + "<br>";

            document.getElementById('tb').innerHTML = num1;
            console.log(num + "*" + i + "=" + num * i);
        }
    }


</script>

</html>
