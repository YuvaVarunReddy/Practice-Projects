<script>


    let CurrentDate = new Date();

    function Calendar() {
        const MonthYear = document.getElementById('month-year');
        const Dates = document.getElementById('dates');
        Dates.innerHTML = "";

        const Year = CurrentDate.getFullYear();
        const Month = CurrentDate.getMonth();

        var Monthtext = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        MonthYear.innerText = Monthtext[Month] + " " + Year;

        console.log(MonthYear.innerText);
        // MonthYear.innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(CurrentDate);

        const FirstDay = new Date(Year, Month, 1).getDay();
        console.log(FirstDay);
        const DaysinMonths = new Date(Year, Month + 1, 0).getDate();

        for (i = 0; i < FirstDay; i++) {
            Dates.innerHTML += "<div></div>"
            console.log(Dates.innerHTML);
        }

        for (let Day = 1; Day <= DaysinMonths; Day++) {
            const DateElement = document.createElement("div");
            DateElement.classList.add("date");
            DateElement.innerText = Day;
            Dates.appendChild(DateElement);
        }

    }

    function prevMonth() {
        CurrentDate.setMonth(CurrentDate.getMonth() - 1);
        Calendar();
    }

    function nextMonth() {
        CurrentDate.setMonth(CurrentDate.getMonth() + 1);
        Calendar();

    }

    Calendar();
