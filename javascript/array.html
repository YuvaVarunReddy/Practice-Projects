    <h2>The toString() Method</h2>

    <script>
        const fruits = [{ name: "Apple" }, { name: "Banana" }, { name: "Mango" }, { name: "Orange" },]

        const bikes = [{ name: "Panigale V4" }, { name: "Gt650" }, { name: "Kawasaki Z900" }, { name: "BMW s1000rr" }]
        // let money = bikes[0].name.length
        document.getElementById("demo2").innerHTML = bikes.name.toString();
