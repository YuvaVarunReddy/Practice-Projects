<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Assignments</h1>
    <h2>Simple Assignment</h2>
    <h3>The = Operator</h3>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
</body>
<script>
    let x = 10;
    x += 200;
    document.getElementById('demo').innerHTML = "value of a is:" + x;

    let a = "Hello";
    a += "World";
    document.getElementById('demo1').innerHTML = a;

    let b = 10;
    b -= 3;
    document.getElementById('demo2').innerHTML = "Value of b is:" + b;

    let c = 20;
    c *= 10;
    document.getElementById('demo3').innerHTML = "Value of c is:" + c;

    let d = 20;
    d /= 2;
    document.getElementById('demo4').innerHTML = "value of d is:" + d;

    let e = 20;
    e **= 2;
    document.getElementById('demo5').innerHTML = "Value of e is:" + e;

    let f = '';
    f = -100;
    f >>= 10;
    document.getElementById('demo6').innerHTML = "Value of f is:" + f;


</script>

</html>
